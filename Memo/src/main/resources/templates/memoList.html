<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Memo List</title>
    <!-- 부트스트랩 CDN 링크 추가 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .truncate-text {
            max-width: 150px; 
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .table-responsive {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center" style="margin: 40px;">
        
        <span style="color:#b5fbcb">Memo List</span></h1>
        <div class="table-responsive" style="background-color: #fdfdeb;">
            <table class="table table-bordered">
                <thead style ="background-color: #fefeeb">
                    <tr>
                        <th class="text-left">제목</th>
                        <th class="text-left">내용</th>
                        <th class="text-left" style="width:200px;">활용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="memo : ${memos}">
                        <td class="text-left truncate-text" th:text="${memo.title}"></td>
                        <td class="text-left truncate-text" th:text="${memo.content}"></td>
                        <td class="text-right" style="display:flex; justify-content: space-between;">
                            <a th:href="@{/memos/view/{id}(id=${memo.id})}" class="btn btn-outline-success btn-sm">자세히</a>
                            <a th:href="@{/memos/edit/{id}(id=${memo.id})}" class="btn btn-outline-warning btn-sm">편집</a>
                            <form th:action="@{/memos/delete/{id}(id=${memo.id})}" method="post" style="display: inline;">
                                <input type="hidden" name="_method" value="delete">
                                <button type="submit" class="btn btn-outline-danger btn-sm">삭제</button>
                            </form>   
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div style ="margin:50px;">
        </div>
        <div class="text-right">
            <a href="/memos/new" class="btn btn-success">새로운 메모 만들기</a>
        </div>
    </div>
</body>
</html>
